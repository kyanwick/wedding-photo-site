<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Gallery - Wedding Photography</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for that wedding vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Tangerine:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Wedding Photography Collection</h1>
        <div class="ornament-divider">❦</div>
        <p>Timeless moments, beautifully preserved.</p>
    </header>

    <main>
        <div id="gallery" class="gallery-grid">
            <!-- Photos will load here -->
            <div class="loading">Loading gallery...</div>
        </div>

        <section class="contact-section" id="contact">
            <div class="ornament-divider">❦</div>
            <h2>Inquire for Your Wedding</h2>
            <p>Available for bookings worldwide.</p>
            
            <!-- NOTE: Replace 'YOUR_FORM_ID' with your actual Formspree ID from https://formspree.io/ -->
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Tell me about your special day..."></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <img class="lightbox-content" id="lightbox-img">
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
        <div id="caption"></div>
    </div>

    <footer>
        <p>&copy; 2025 Chokr Photography</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
